name: PySpark

on:
  push:
    branches:
      - feat/*
      - fix/*
      - main
      - renovate/*
    paths:
      - .github/workflows/pyspark.yml
      - contexts/pyspark/*
    tags:
      - "v*"
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/pyspark.yml
      - contexts/pyspark/*

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ${{ github.repository }}/pyspark
  REGISTRY: ghcr.io

jobs:
  build-publish:
    # We don't need to run this on Renovate PRs. We will already test the `renovate/foo` branch.
    if: github.event_name != 'pull_request' || github.actor != 'renovate[bot]'
    strategy:
      matrix:
        PYSPARK_VERSION:
          - "3.3.0"
          # renovate: datasource=pypi depName=pyspark versioning=semver
          - "3.5.1"
        PYTEST_VERSION:
          # renovate: datasource=pypi depName=pytest versioning=semver
          - "8.2.0"

    runs-on: ubuntu-22.04
    # Container needs to be able to read repo and publish packages.
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: Log in to the container registry
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
            suffix=_pyspark-${{ matrix.PYSPARK_VERSION }}_pytest-${{ matrix.PYTEST_VERSION }}
          labels: |
            org.opencontainers.image.description=PySpark Unit Testing
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/oliversalzburg/containers
            org.opencontainers.image.title=pyspark
            org.opencontainers.image.version=${{ github.ref_name }}
          tags: |
            type=edge,branch=main
            type=ref,event=branch,enable=${{ github.ref_name != 'main' }}
            type=ref,event=pr
            type=ref,event=tag

      - name: Build and push container image
        uses: int128/kaniko-action@96914c73dc2d44cc9e56ea95b9d65852a116620a # v1
        with:
          context: contexts/pyspark
          build-args: |
            PYSPARK_VERSION=${{ matrix.PYSPARK_VERSION }}
            PYTEST_VERSION=${{ matrix.PYTEST_VERSION }}
          cache: true
          cache-repository: ${{ env.REGISTRY }}/${{ github.repository }}/cache
          push: ${{ github.event_name == 'push' && ( github.ref_name == 'main' || startsWith(github.ref, 'refs/tags/v') ) }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}

  qa-successful:
    runs-on: ubuntu-22.04
    needs: build-publish
    if: always()
    steps:
      - name: Success
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

  delete-untagged:
    runs-on: ubuntu-22.04
    needs: qa-successful
    if: github.event_name == 'push' && ( github.ref_name == 'main' || startsWith(github.ref, 'refs/tags/v') )
    permissions:
      contents: read
      packages: write
    steps:
      - name: Delete all containers from package without tags
        uses: Chizkiyahu/delete-untagged-ghcr-action@e8c780ca2d589797e657691fc16bffe066714890 # v4
        with:
          token: ${{ github.token }}
          repository_owner: ${{ github.repository_owner }}
          repository: ${{ github.repository }}
          package_name: containers/pyspark
          untagged_only: true
          owner_type: user
