name: Infrastructure

on:
  push:
    branches:
      - feat/*
      - fix/*
      - main
      - renovate/*
    paths:
      - .github/workflows/infrastructure.yml
      - contexts/infrastructure/*
    tags:
      - "v*"
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/infrastructure.yml
      - contexts/infrastructure/*

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ${{ github.repository }}/infrastructure
  REGISTRY: ghcr.io
  # renovate: datasource=github-tags depName=aws/aws-cli versioning=semver
  AWS_CLI_VERSION: "2.15.59"
  # renovate: datasource=github-tags depName=python/cpython versioning=semver-coerced
  PYTHON_VERSION: "3.12.3"
  # renovate: datasource=github-releases depName=hashicorp/terraform versioning=hashicorp
  TERRAFORM_VERSION: "1.8.4"

jobs:
  versions:
    runs-on: ubuntu-22.04
    outputs:
      AWS_CLI_VERSION: ${{ env.AWS_CLI_VERSION }}
      PYTHON_VERSION: ${{ env.PYTHON_VERSION }}
      TERRAFORM_VERSION: ${{ env.TERRAFORM_VERSION }}
    steps:
      - name: Generate outputs
        run: |
          echo "AWS_CLI_VERSION=${{ env.AWS_CLI_VERSION }}" >> $GITHUB_OUTPUT
          echo "PYTHON_VERSION=${{ env.PYTHON_VERSION }}" >> $GITHUB_OUTPUT
          echo "TERRAFORM_VERSION=${{ env.TERRAFORM_VERSION }}" >> $GITHUB_OUTPUT

  build-publish:
    needs: versions
    # We don't need to run this on Renovate PRs. We will already test the `renovate/foo` branch.
    if: github.event_name != 'pull_request' || github.actor != 'renovate[bot]'
    strategy:
      matrix:
        AWS_CLI_VERSION:
          - ${{ needs.versions.outputs.AWS_CLI_VERSION }}
        # https://endoflife.date/python
        PYTHON_VERSION:
          - "3.8.19" # latest 3.8
          - "3.9.19" # latest 3.9
          - "3.10.14" # latest 3.10
          - "3.11.9" # latest 3.11
          - ${{ needs.versions.outputs.PYTHON_VERSION }}
        # https://endoflife.date/terraform
        TERRAFORM_VERSION:
          - "1.7.5"
          - ${{ needs.versions.outputs.TERRAFORM_VERSION }}

    runs-on: ubuntu-22.04
    env:
      IMAGE_TAG: terraform-${{ matrix.TERRAFORM_VERSION }}_awcli-${{ matrix.AWS_CLI_VERSION }}_python-${{ matrix.PYTHON_VERSION }}
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.description=AWS IaC Tooling
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/oliversalzburg/containers
            org.opencontainers.image.title=infrastructure
            org.opencontainers.image.version=${{ github.ref_name }}
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3

      - name: build local container
        uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0 # v5
        id: build
        env:
          SOURCE_DATE_EPOCH: 0
        with:
          context: contexts/infrastructure
          build-args: |
            AWS_CLI_VERSION=${{ matrix.AWS_CLI_VERSION }}
            PYTHON_VERSION=${{ matrix.PYTHON_VERSION }}
            TERRAFORM_VERSION=${{ matrix.TERRAFORM_VERSION }}
          tags: localbuild/testimage:latest
          push: false
          load: true

      - name: Generate SBOM
        uses: anchore/sbom-action@e8d2a6937ecead383dfe75190d104edd1f9c5751 # v0
        with:
          image: localbuild/testimage:latest
          artifact-name: ${{ env.IMAGE_TAG }}.sbom.spdx.json
          format: spdx-json
          output-file: ${{ env.IMAGE_TAG }}.sbom.spdx.json
          upload-artifact: true
          upload-release-assets: false

      - uses: anchore/scan-action@3343887d815d7b07465f6fdcd395bd66508d486a # v3
        id: scan
        with:
          sbom: ${{ env.IMAGE_TAG }}.sbom.spdx.json
          fail-build: false
          severity-cutoff: critical
      - name: upload Anchore scan SARIF report
        if: ${{ github.event_name == 'push' && ( github.ref_name == 'main' || startsWith(github.ref, 'refs/tags/v') ) }}
        uses: github/codeql-action/upload-sarif@9fdb3e49720b44c48891d036bb502feb25684276 # v3
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Log in to the container registry
        if: ${{ github.event_name == 'push' && ( github.ref_name == 'main' || startsWith(github.ref, 'refs/tags/v') ) }}
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build+push container
        if: ${{ github.event_name == 'push' && ( github.ref_name == 'main' || startsWith(github.ref, 'refs/tags/v') ) }}
        uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0 # v5
        id: push
        with:
          context: contexts/infrastructure
          build-args: |
            AWS_CLI_VERSION=${{ matrix.AWS_CLI_VERSION }}
            PYTHON_VERSION=${{ matrix.PYTHON_VERSION }}
            TERRAFORM_VERSION=${{ matrix.TERRAFORM_VERSION }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          provenance: mode=max
          push: true

      - name: Attest SBOM
        uses: actions/attest-sbom@aaa2d0a82e0853a3aea99fcf632b9b61cdb534c2 # v1
        if: ${{ github.event_name == 'push' && ( github.ref_name == 'main' || startsWith(github.ref, 'refs/tags/v') ) }}
        id: attest
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          sbom-path: ${{ env.IMAGE_TAG }}.sbom.spdx.json
          push-to-registry: true

  qa-successful:
    runs-on: ubuntu-22.04
    needs: build-publish
    if: always()
    steps:
      - name: Success
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

  delete-untagged:
    runs-on: ubuntu-22.04
    needs: qa-successful
    if: github.event_name == 'push' && ( github.ref_name == 'main' || startsWith(github.ref, 'refs/tags/v') )
    permissions:
      contents: read
      packages: write
    steps:
      - name: Delete all containers from package without tags
        uses: Chizkiyahu/delete-untagged-ghcr-action@e8c780ca2d589797e657691fc16bffe066714890 # v4
        with:
          token: ${{ github.token }}
          repository_owner: ${{ github.repository_owner }}
          repository: ${{ github.repository }}
          package_name: containers/infrastructure
          untagged_only: true
          owner_type: user
